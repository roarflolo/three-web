<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="vrgorilla.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comforter&family=Supermercado+One&display=swap" rel="stylesheet">
  <link href="/src/index.css" rel="stylesheet">

  <title>ThreeJS Tutorial</title>
  <style>
    body {
      margin: 0;
      font-family: 'Supermercado One';
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .center-screen {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .top-left-screen {
      top: 1em;
      left: 1em;
    }

    .font-comforter {
      font-family: 'Comforter', cursive;
    }

    .font-super {
      font-family: 'Supermercado One';
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="top-left-screen absolute text-white">
      <h1 class="text-5xl drop-shadow">Roar Flolo</h1>
      <p class="text-3xl font-comforter">No matter where you go, there you are</p>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
